<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- phle div me class menu diye qki sara block ko ek jagah ek big block assume krna h
    block ka heading likhe div ke ander input and label krenge NOTE= input ka id and label ka for dono ka value hmesa same hota h
label: yeh diye hai taki block ke bahr pos y pe click kre to wo point kre y block ko 
type=range likhe h qki hmko range chahiye-->
    <div class="menu"> 
        <div class="block">
            <h3 class="block-heading">Position Y</h3>
            <div class="wrapper">
                <input type="range" id="pos-y" min="0" max="600" value="0">
                <label for="pos-y">
                    <span>0</span>
                    <span>600</span>
                </label>
            </div>
        </div>
        <!-- step use kie hai taki jyada option mile range me matlab range wala button hai wo jyada smoothly ghumega -->
        <div class="block">
            <h3 class="block-heading">Position X</h3>
            <div class="wrapper">
                <input type="range" id="pos-x" min="0" max="800" step="0.1" value="0">
                <label for="pos-x">
                    <span>0</span>
                    <span>800</span>
                </label>
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading">Size</h3>
            <div class="wrapper">
                <input type="range" id="size" min="0" max="2" value="1">
                <label for="size">
                    <span>0</span>
                    <span>2</span>
                </label>
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading">Opacity</h3>
            <div class="wrapper">
                <input type="range" id="opacity" min="0" max="1" step="0.01" value="1">
                <label for="opacity">
                    <span>0</span>
                    <span>1</span>
                </label>
            </div>
        </div>
        <!-- is block me option dena h aur ek ok button dena tha option dene ke lie select ke under option daal die
        button ke lie usko button tag me daal die -->
        <div class="block">
            <h3 class="block-heading">Shape Type</h3>
            <div class="wrapper">
                <select id="shape-select">
                    <option value="1">square</option>
                    <option value="2">circle</option>
                    <option value="3">rhombus</option>
                </select>
                    <button id="ok-shape">Ok</button> 
               
            </div>
        </div>
        <!-- type text likhe hai qki input me text dalna h -->
        <div class="block">
            <h3 class="block-heading">Hex</h3>
            <div class="wrapper">
                <label for="hex">#</label>
                <input type="text" id="hex" >
                
                    
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading">RGBA</h3>
            <div class="wrapper">
                <input type="range" id="rgba-r" min="0" max="255" value="255"><label for="rgba-r">r</label>
                <input type="range" id="rgba-g" min="0" max="255" value="0"><label for="rgba-g">g</label>
                <input type="range" id="rgba-b" min="0" max="255" value="0"><label for="rgba-b">b</label>
                <input type="range" id="rgba-a" min="0" max="1" step="0.01" value="1"><label for="rgba-a">a</label>
            </div>
        </div>
        <div class="block">
            <h3 class="block-heading"></h3>
            <div class="wrapper"></div>
        </div>

    </div>
    <div class="container">

    </div>
</body>
</html>
